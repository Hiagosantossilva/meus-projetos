<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Buscador de músicas</h1>
    <form id="musica_form">

        <p><label for="escrever_artista">Artista:</label>

        <p><label for="escrever_musica">Música:</label>

        <p><input type="submit" name="buscar" id="bmusica" value="Buscar" ></p>
    </form>
    
    <div id="resultado"></div>
    <script src="script.js"></script>
</body>
